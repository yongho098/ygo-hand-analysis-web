{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Decklist Simulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/decklist.css' %}" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'decklist_new' %}" class="button">New Decklist
        </a>
        <a href="{% url 'logout_page' %}" class="button">Logout
        </a>
        <h1><a href="/decklist/">Decklist Simulator</a></h1>
        {% else %}
        <a href="{% url 'login_page' %}" class="button">Login
        </a>
        <a href="{% url 'register_page' %}" class="button">Register</a>
        <h1><a href="/">Decklist Simulator</a></h1>
        {% endif %}

        
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col">{% block content %} {% endblock %}</div>
      </div>
    </main>
  </body>
</html>
